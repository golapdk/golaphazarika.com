<div class="mac-dialog">
    <div class="mac-folder-header">
        <div>
          <span class="mac-icon close" (click)="close()"></span>
          <span class="mac-icon minimize" (click)="minimize()"></span>
          <span class="mac-icon maximize" (click)="maximize()"></span>
        </div>
    </div>
    <div class="mac-folder-content" [class.minimized]="isMinimized">
        <pdf-viewer [src]="'/assets/pdf/resume.pdf'"
              [render-text]="true"
              [original-size]="false"
              style="width: auto; height: 80vh"
  ></pdf-viewer>
     </div>
</div>
